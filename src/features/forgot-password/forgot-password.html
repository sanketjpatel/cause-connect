<ion-view class="forgot-password" name="forgotPasswordView" view-title="Recover Password">
    <ion-content class="padding container">
        <ion-list>
            <ion-item>
                <input type="text" ng-model="forgotVm.email" placeholder="Email">
            </ion-item>
        </ion-list>

        <button class="button button-block button-calm" ng-click="forgotVm.submit()">Recover!</button>
    </ion-content>
</ion-view>
