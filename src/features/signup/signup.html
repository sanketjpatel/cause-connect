<ion-view class="signup" name="signupView" view-title="Sign Up">
    <ion-content class="padding container">
        <ion-list>
            <ion-item>
                <input type="text" ng-model="signupVm.email" placeholder="Email">
            </ion-item>
            <ion-item>
                <input type="password" ng-model="signupVm.password" placeholder="Password">
            </ion-item>
        </ion-list>

        <button class="button button-block button-calm" ng-click="signupVm.submit()">Sign Up!</button>
    </ion-content>
</ion-view>
