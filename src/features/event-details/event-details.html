<ion-view class="event-details-view" view-title="Event Details">
        <ion-content class="padding container">
            <div class="row data">
                <div class="col-md-3">
                    <img src="/resources/img/golf.jpg" class="event-hero-image" alt="event image">
                </div>
                <div class="col-md-9">
                    <div class="event-details">
                        Event Name:{{edVm.event.name}}
                        <br>
                        Address : {{edVm.event.address}}
                        <br>
                        Date : {{edVm.event.date}}
                        <br>
                        Event Goal : {{edVm.event.eventGoal}}
                        <br>
                        Event Description : {{edVm.event.eventDescription}}
                    </div>
                </div>
            </div>
            </div>
        </ion-content>
</ion-view>
